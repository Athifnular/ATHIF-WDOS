<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <form class="form">
        <h1 class="h1">SignUp Form</h1>
        <label>First Name </label><br>
        <input type="text" class="input" required placeholder="Cristiano"><br><br>

        <label>Last Name </label><br>
        <input type="text" class="input" required placeholder="Ronaldo"><br><br>

        <label>Email Address </label><br>
        <input type="email" class="input" placeholder="Cristiano@gmail.com"><br><br>

        <label>Country </label><br>
        <input type="text" class="input" placeholder="Sri Lanka"><br><br>

        <label>ZipCode </label><br>
        <input type="text" class="input" placeholder="#####" maxlength="5" minlength="5"><br><br>

        <label>DateOfBirth </label><br>  
        <input type="date" class="input"><br><br> 

        <label>Password </label><br>
        <input type="password" class="input" required placeholder="Password"><br><br><br>

        <button class="BTN" type="submit">SIGN UP</button>

       <BR><BR>
        <HR>
        <p>OR</p>
        
</form>
        <form class="form2">
           <button class="BTN2" type="submit" style="padding-top: 6px; padding-bottom: 6px;">LOGIN WITH GOOGLE</button><BR><BR>
           <button class="BTN3" type="submit" style="padding-top: 6px; padding-bottom: 6px;">LOGIN WITH FACEBOOK</button>
           
        </form>

        <a href="login.html" style="color: white; text-decoration: none; text-decoration: underline;">
            <p style="padding-top: 970px;">Already a member ? LogIn</p>
        </a>




        <div class="fb-logo">
            <img src="./images/signup page/Facebook-PNG-HD.png" style="width: 28px;">
        </div>
        <div class="google-logo">
            <img src="./images/signup page/Illustration-of-Google-icon-on-transparent-background-PNG.png" style="width: 28px;">
        </div>

</body>
</html>
